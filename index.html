<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side1">
            <div class="fields">
                <p id="userField">Choose an option.</p>
                <p id="computerField">&nbsp;</p>
                <p id="outcomeField">&nbsp;</p>
            </div>

            <div class="buttons">
                <button id="rock" onclick="playRPS(1)">Rock</button>
                <button id="paper" onclick="playRPS(2)">Paper</button>
                <button id="scissors" onclick="playRPS(3)">Scissors</button>
            </div>
        </div>
        <div class="side2">
            <table>
                <thead>
                    <tr>
                        <th>You</th>
                        <th>Computer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
